---
# DotGit Sync Configuration
# ------------------------------------------------------------------------------
version: v1alpha1
dotgit:
  source:
    git:
      url: https://framagit.org/rdeville-public/programs/dotgit-sync-templates
      ref: main
  yaml:
    merge:
      method: only
      only:
        - .pre-commit-config.yaml
        - gitlab-ci.yaml
    enforce:
      method: only
      only:
        - .pre-commit-config.yaml
        - gitlab-ci.yaml

# Repos description and template usage configuration
# ------------------------------------------------------------------------------
name: romaindeville.fr
slug: romaindeville-fr
description: |-
  Content of website hosted at romaindeville.fr rendered using
  [Hugo](https://gohugo.io/) and theme [Toha](https://github.com/hugo-toha/toha).
licenses:
  date:
    first_year: "2025"
  copyright:
    Romain Deville: code@romaindeville.fr
  primary: MIT
  secondaries:
    - BEERWARE
maintainers:
  Romain Deville: code@romaindeville.fr
gitignore:
  templates:
    - base
templates:
  - base
  - base-ci-gitlab
  - base-pre-commit
  - commitlint-pre-commit
  - markdown
  - markdown-pre-commit
  - markdown-ci-gitlab

# Everything below is only used as variables in templates
# ------------------------------------------------------------------------------
extra:
  code_of_conduct:
    abuse: abuse+code@romaindeville.fr
  maintainers:
    Romain Deville:
      socials:
        Website:
          alt: &website https://romaindeville.fr
          url: *website
        LinkedIn:
          alt: "LinkedIn"
          url: https://www.linkedin.com/in/romaindeville/
        Github:
          alt: "@rdeville"
          url: https://github.com/rdeville
        Gitlab:
          alt: "@r.deville"
          url: https://gitlab.com/r.deville
        Framagit:
          alt: "@rdeville"
          url: https://framagit.org/rdeville
  repo:
    url: https://framagit.org/rdeville-public/websites/romaindeville-fr
