          ##### Description {.subtitle}

          En tant que Lead DevOps / SRE au sein de l'équipe Prod & Système, j'ai
          principalement était amené à gerer la roadmaps de l'équipe en
          collaboration avec le manager, l'architecte et le RSSI.

