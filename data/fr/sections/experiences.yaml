      - designation: DevOps - SRE
        start: 2024-02-05
        end: 2024-10-17
        duration: 8 mois
        overview: |-
          ##### Description {.subtitle}

          Membre de l'équipe Prod & Système, j'ai contribué au la gestion de
          l'infrastructure au sein de l'entreprise, notamment s'assurer du bon
          fonctionnement et de sa scalibilité lors d'augmentation de la charge.

          De plus, au cours de l'année 2024, nous avons notamment :

          * **Migrer le déploiement** kubernetes de Kustomize à Helm
          * **Importer** la majorité des ressources d'infrastructure sous **Terraform**
          * Déployer un nouvelle application dans **contexte ISO 27001 et dans un
            environnement SecNumCloud**.

          #### Responsabilités {.subtitle}

          Mes principales activités étaient :

          * La **Gestion d'infrastructure** Cloud dans un contexte ISO 27001 et SecNumCloud,
          * L'**Administration de clusters Kubernetes**,
          * La **Surveillance** des systèmes d'information et le cas échéant **résolution d'incident**,
          * Creation et Gestion de déploiement de **CI/CD**,
          * **Support technique** pour les développeurs et développeuses,
          * Maintient du **socle de documentation** de l'équipe.
          * **Identification** of tasks which can be automated,
          * **Design and development** of solutions allowing the
            implementation of the automation of tasks,
          * **Documentation** of the automated procedure to be handled by
            other teams.

          En parallèle de ces activités, j'ai formé mes collègues à
          l'utilisation de Terraform et ai introduit des outils DevX, comme
          [Direnv](https://direnv.net) ou [Devbox](https://www.jetify.com/devbox).

        softwares: *dougs-soft

