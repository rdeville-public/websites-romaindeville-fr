  - company:
      name: LIRIS (UMR 5205), CNRS
      logo: /images/sections/experiences/liris.png
      url: https://liris.cnrs.fr
      duration : 6 ans & 9 mois
      overview: |-
        Le **L**aboratoire d’**I**nfo**R**matique en **I**mage et **S**ystèmes
        d’information (LIRIS) est une unité mixte de recherche (UMR 5205) du
        CNRS, de l’INSA de Lyon, de l’Université Claude Bernard Lyon 1, de
        l’Université Lumière Lyon 2 et de l’École Centrale de Lyon. Il compte
        330 membres.

        Les recherches du LIRIS concernent un large spectre de la science
        informatique structurée en six pôles de compétences:

        <div markdown="1" class="row">
          <div markdown="1" class="col-12 col-md-6 mb-n3 mb-md-0">

          * Données, Système et Sécurité
          * Images, Vision et Apprentissage
          * Algorithmique et Combinatoire

          </div>
          <div markdown="1" class="col-12 col-md-6 mb-n3 mb-md-0">

          * Informatique Graphique et Géométrie
          * Interactions et cognition
          * Simulation et Sciences du Vivant

          </div>
        </div>
      location: Villeurbanne, Rhône-Alpes, France
    positions:
      - designation: Ingénieur d’Études
        subdesignation: DevOps - Administrateur Système
        start: "2018-09-01"
        end: "2020-08-31"
        duration: 2 ans
        overview: |-
          ##### Description {.subtitle}

          Au sein de l’équipe développement plateformes du LIRIS, j’ai
          conçu et mis en place une plateforme d'expérimentations dédiée aux
          projets de recherche.


          Cette plateforme permettra aux chercheurs de déployer et d'exécuter
          facilement leurs expériences sur des infrastructures de calcul à
          grande échelle et de recueillir des résultats reproductibles.


          Ce projet se nomme PAGoDA, pour
          **P**lateforme à base de plug-ins pour les **A**pplications bi**G**
          **D**ata **A**nalytics.

          ##### Responsabilités {.subtitle}

          Concernant la plateforme __[PAGoDA][pagoda]__, mes principales activités
          étaient:


            * Conception de l’architecture matérielle et logiciel de
              la plateforme.
            * Mise en place d’outils de gestion automatisés de la plateforme,
              principalement via __Ansible__ pour:
                * Le déploiement de la plateforme dans une infrastructure
                  virtualisée (__OpenStack__),
                * Le déploiement et la configuration d’outils de
                  containerisation et d’orchestration, tel que __Docker__,
                  __Rancher__, __Kubernetes__,
            * Évaluation de différentes solutions de monitoring et mise en
              place de prototypes pour monitorer la plateforme, tels que
              __Prometheus__, __Grafana__, __Elastic Stack__,
            * Rédaction de la documentation technique, via __MkDocs__.

          En parallèle de ces activités, j’ai participé à la mise en place
          d’outils d’__Intégration Continue__ (CI), tels que:

            * Le déploiement et le provisionnement automatique de __Runners
              Gitlab CI__,
            * Mise en place de jobs d'intégration continue pour divers projets
              du CNRS, par exemple pour déployer automatiquement la
              documentation, exécuter des tests et des linters.


          J’ai aussi proposé des formations internes au laboratoire concernant
          l’utilisation de __Git__ et concernant la sécurisation des données
          (__gpg__, __KeepassXC__, chiffrement de disque dur).


          [pagoda]: https://projet.liris.cnrs.fr/pagoda

        softwares:
          - Ansible
          - Docker
          - Kubernetes
          - Openstack
          - MkDocs
          - Gitlab CI
          - Helm
          - Python

      - designation: Doctorant
        start: 2014-09-01
        end: 2018-08-31
        duration: 4 ans & 6 mois
        overview: |-
            ##### Description {.subtitle}

            Réalisation d’un __projet de recherche__ associé au __projet ANR
            SoLSTiCE__ ayant pour but de développer de nouveaux modèles et
            outils pour représenter des données 2D (images) et 2D+t (vidéos,
            automate cellulaire).


            Au cours de cette période, je suis passé d'une connaissance quasi
            nulle sur le sujet de la fouille de données à l'implémentation d'un
            nouvel algorithme de fouille que j'ai comparé à l'état de l'art
            actuel.


            Ce projet de recherche m’a conduit à soutenir une Thèse de Doctorat
            sur la _Fouille de grilles en 2D et 2D+t appliquée à la
            classification d’images et l’analyse d’automate cellulaire_.

            ##### Responsabilités {.subtitle}

            Mes principales activités au cours de ce projet étaient:

              * __Développement__ d’outils et d’algorithme pour la fouille de
                grille, un sous-ensemble de recherche de la fouille de graphe,
              * __Planification__ et réalisation d’expérimentations,
              * Lecture et compréhension de nombreux article de recherche sur le
                sujet,
              * __Travail en autonomie__.

        softwares:
          - Bash
