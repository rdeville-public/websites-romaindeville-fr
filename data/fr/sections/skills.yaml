  - name: MacOS
    logo: /images/sections/skills/apple.png
    summary: |-
      Système d'exploitation avec lequel j'ai commencé le développement mais que
      je n'utilise plus en dehors du cadre professionnel s'il s'agit de l'OS
      fourni.


      Je maintiens malgré tout de bonne connaissances concernant le système
      d'exploitation MacOS au travers de ma veille technologique. Principalement
      du au fait que je travaille avec des collègues sous MacOS.
    categories:
      - *basic

  - name: Kubernetes
    logo: /images/sections/skills/kubernetes.png
    summary: |
      En tant qu'administrateur de clusters Kubernetes, j'ai développé de bonne
      compétences dans le déploiement, la gestion et le maintiens en condition
      d'applications dans des environnements en production.

      Je suis à l'aise avec l'orchestration de container, l'automatisation de
      l'infrastructure et l'intégration d'outil CI/CD pour assurer la haute
      disponibilité, le passage à l'échelle ainsi que la performance des
      applications.
    categories:
      - *cloud
    softwares:
      - name: Helm
        logo: /images/sections/skills/helm.png
      - name: Kustomize
        logo: /images/sections/skills/kustomize.png

  - name: Cloud Computing
    logo: /images/sections/skills/cloud.png
    categories:
      - *cloud
    summary: |
      Je suis habitué à concevoir, déployer et gérer des infrastructure cloud
      chez different fournisseur d'infrastructure cloud comme OpenStack, AWS,
      GCP, Scaleway ou Outscale.

      Adepte des outils d'Infrastructure as Code (IaC), comme OpenTof ou
      Terraform, Je peux assurer le déploiement d'infrastructure cloud en haute
      disponibilité, capable de passer à l'echelle, sécurisé et avec une gestion
      des coûts liée à l'infrastructure.
    softwares:
      - name: Openstack
        logo: /images/sections/skills/openstack.png
      - name: GCP
        logo: /images/sections/skills/gcp.png
      - name: AWS
        logo: /images/sections/skills/aws.png
      - name: Scaleway
        logo: /images/sections/skills/scaleway.png
      - name: Outscale
        logo: /images/sections/skills/outscale.png

  - name: Containers
    logo: /images/sections/skills/oci.jpg
    summary: |
      Je suis capable de créer des container OCI pour deployer des programs
      exécutés par des "Container Runtime Interfaces" (CRI) telle que Docker ou
      ContainerD.

      Je suis aussi expérimenté dans la création d'images "multi-stage" pour
      différentes architecture matérielle tout en étant construite de manière
      optimiser pour réduire la taille des images et gérer de manière efficace
      les couts de stockage des images.
    categories:
      - *cloud
    softwares:
      - name: Docker
        logo: /images/sections/skills/docker.png
      - name: ContainerD
        logo: /images/sections/skills/containerd.png

  - name: Git
    logo: /images/sections/skills/git.png
    summary: |
      Chevronné dans le développement basé sur Git.

      J'utilise principalement Gitlab et Github pour leur outils de travail
      collaboratif comme la gestion des tickets, des propositions de codes
      (PR ou MR) ains que leur service de CI/CD.

      Je suis aussi expérimenté dans l'administration d'organisation github et
      dans l'administration d'instance Gitlab.
    categories:
      - *basic
    softwares:
      - name: Gitlab
        logo: /images/sections/skills/gitlab.png
      - name: Github
        logo: /images/sections/skills/github.png

  - name: Script Shell
    logo: /images/sections/skills/bash.png
    summary: |-
      Habitué à développer des scripts avancés pour :

      * l'automatisation presque tout ce que j'effectue dans mon terminal,
      * l'installation et la configuration logiciel,
      * le développement d'outils lorsque qu'aucun autre langage n'est possible.
    categories:
      - *basic
      - *language
    softwares:
      - name: Bash
        logo: /images/sections/skills/bash.png
      - name: Zsh
        logo: /images/sections/skills/zsh.png

  - name: Python
    logo: /images/sections/skills/python.png
    summary: |-
      Un de mes langages de programmation favoris.

      Je l'utilise pour développer des scripts et programmes capable de passer
      à l'echelle, testé, facilement maintenable et documenté.

      Je suis en capacité d'en créer des applications sous forme de paquets
      pour différents Système d'Exploitation.
    categories:
      - *language
    softwares:
      - name: Python
        logo: /images/sections/skills/python.png
      - name: Poetry
        logo: /images/sections/skills/poetry.png

  - name: Javascript
    logo: /images/sections/skills/javascript.png
    summary: |-
      Bonne connaissances en Javascript, je suis capable de développer des
      applications micro-services pour des déploiements dans des environnements
      cloud.

      Je suis aussi capable d'utiliser ce langage pour amélioer l'utilisation
      d'outil de documentation comme [Docusaurus](https://docusaurus.io/).
    categories:
      - *language
    softwares:
      - name: NodeJS
        logo: /images/sections/skills/nodejs.png
      - name: NPM
        logo: /images/sections/skills/npm.png
      - name: NestJS
        logo: /images/sections/skills/nestjs.png

  - name: HTML-CSS
    logo: /images/sections/skills/html_css.png
    summary: |-
      Connaissances basique en HTML/CSS, principalement pour la personnalisation
      de rendu de site statique, e.g. pour de la documentation ou ce site web/CV
      que vous êtes actuellement en train de consulter.
    categories:
      - *language
    softwares:
      - name: HTML5
        logo: /images/sections/skills/html5.png
      - name: CSS3
        logo: /images/sections/skills/css3.png

  - name: LaTeX
    logo: /images/sections/skills/latex.png
    summary: |-
      Principal langage que j'utilise pour la rédaction de documents qui doivent
      être imprimés ou partagé au format PDF.

      Je peut aussi créer des classes personnalisées, comme par exemple la
      classe utilisée pour le rendu de mon CV.
    categories:
      - *basic

  - name: C++
    logo: /images/sections/skills/cpp.png
    summary: |-
      Bonne connaissances en C/C++, principalement utilisé durant ma thèse pour
      le développement d'algorithmes de fouille.
  - name: CI-CD
    logo: /images/sections/skills/ci-cd.png
    summary: |-
      Adepte de l'utilisation d'outil d'intégration et de déploiements continue
      tels que Gitlab CI, Github Workflow ou encore ArgoCD pour :

        * Assurer la validité des suites de tests avant déploiement,
        * Automatisation de provisionnement et déploiment d'infrastructure,
        * Automatisation de déploiement de documentation en ligne.
    categories:
      - *sre
    softwares:
      - name: ArgoCD
        logo: /images/sections/skills/argocd.png
      - name: Gitlab CI
        logo: /images/sections/skills/gitlab.png
      - name: Github Workflow
        logo: /images/sections/skills/github.png

  - name: Monitoring
    logo: /images/sections/skills/monitoring.png
    summary: |-
      Je suis capable de déployer et configurer des outils de monitoring pour
      assurer l'observabilité, le passage à l'echelle, la tracabilité et la
      notification d'incident de service.

      Les outils de monitoring vont de l'export et la visualisation de metrics
      (Mimir, Prometheus, Grafana) à l'export, l'aggregation, l'indexation et la
      visualisation de journaux (rsyslog, loki)
    categories:
      - *sre
    softwares:
      - name: Loki
        logo: /images/sections/skills/loki.png
      - name: Grafana
        logo: /images/sections/skills/grafana.png
      - name: Mimir
        logo: /images/sections/skills/mimir.png
      - name: Prometheus
        logo: /images/sections/skills/prometheus.png
      - name: Datadog
        logo: /images/sections/skills/datadog.png

  - name: Infrastructure as Code
    logo: /images/sections/skills/iac.png
    summary: |-
      Amoureux de la méthodolgie GitOps, j'ai développé de forte connaissances
      en Infrastructure as Code (IaC) dans le déploiement de ressources telle
      que des infrastructures cloud mais aussi dans la gestion de resources
      Github ou Gitlab telles que les dépots de codes, la gestion des membres
      et des équipes.

      Avec le temps, j'ai été amené à utiliser différents outils d'IaC
      comme OpenTofu ou Terraform pour le déploiement de ressources Cloud,
      Ansible pour le provisionnement ou encore NixOS pour le déploiement de
      Linux.

      L'utilisation de ces outils me permet ainsi d'assurer la stabilité,
      la scalabilité et la traçabilité de la gestion automatique des ressources
      déployées.
    categories:
      - *sre
      - *cloud
    softwares:
      - name: OpenTofu
        logo: /images/sections/skills/opentofu.png
      - name: Terraform
        logo: /images/sections/skills/terraform.png
      - name: Terragrunt
        logo: /images/sections/skills/terragrunt.png
      - name: Ansible
        logo: /images/sections/skills/ansible.png
      - name: NixOS
        logo: /images/sections/skills/nixos.png
      - name: Packer
        logo: /images/sections/skills/packer.png

  - name: Database Management
    logo: /images/sections/skills/db.png
    summary: |-
      Avec le temps, j'ai développé des connaissances concernant la gestion des
      bases de données tel que le déploiement d'instances à haute disponibilité
      ou la gestion des accès et permissions.

      Je suis à même de déployer et gérer des bases de données via SaaS ou
      auto-hébergé dans des environnements Kubernetes.
    categories:
      - *sre
      - *cloud
    softwares:
      - name: Redis
        logo: /images/sections/skills/redis.png
      - name: MongoDB
        logo: /images/sections/skills/mongodb.png
      - name: Postgres SQL
        logo: /images/sections/skills/postgresql.png


  - name: Identity Access Management
    logo: /images/sections/skills/iam.png
    summary: |-
      Je suis capable d'installer des outils de gestion d'identité et d'accès
      pour s'assurer d'une politique "Zero Trust" et du moindre privilège, aussi
      bien pour les utilisateurs ou utilisatrices, que pour des comptes de
      services.

      Pour cela, il est possible d'utiliser des outils auto-hébergé comme
      AuthentiK ou Keycloak, ou encore des outils SaaS tels que les services IAM
      proposé par les fournisseurs de services Cloud.
    categories:
      - *sre
      - *cloud
    softwares:
      - name: AuthentiK
        logo: /images/sections/skills/authentik.png
      - name: Keycloak
        logo: /images/sections/skills/keycloak.png
      - name: OpenID Connect
        logo: /images/sections/skills/oidc.png
      - name: Single Sign-On
        logo: /images/sections/skills/sso.png

  - name: Knowledge Management
    logo: /images/sections/skills/knowledge-management.png
    summary: |-
      Adepte de la rédaction de document, il n'y a rien de tel qu'un `README`
      bien rédigé.

      Je suis prompt à maintenir de la documentation pour assurer le transfert
      de connaissances autant que possible au travers de différents outils
      suivant les besoins
    softwares:
      - name: Docusaurus
        logo: /images/sections/skills/docusaurus.png
      - name: Hugo
        logo: /images/sections/skills/hugo.png
      - name: Notion
        logo: /images/sections/skills/notion.png
      - name: MkDocs
        logo: /images/sections/skills/mkdocs.png
    categories:
      - *others
