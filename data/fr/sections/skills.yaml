# Your Skills.
# Give a summary of you each skill in the summary section.
skills:
  - name: Linux
    logo: /images/sections/skills/linux.png
    pdf_desc: Ubuntu, Debian, Arch, Centos,...
    summary: |-
      Système d'exploitation que j'utilise la très grande majorité du temps.
      J'utilise généralement différente distributions (Ubuntu, Debian, Arch, NixOS, ...)

      Avec le temps, j'ai approfondi mes connaissances en administration système
      principalement pour des distributions Linux.

      Actuellement, je suis en migration de la majorité de mon infrastructure
      personnelle vers NixOS, un OS immutable basé sur le langage fonctionel Nix.
    categories:
      - *basic
    softwares:
      - name: NixOS
        logo: /images/sections/skills/nixos.png
      - name: Arch
        logo: /images/sections/skills/archlinux.png
      - name: Debian
        logo: /images/sections/skills/debian.png
      - name: Ubuntu
        logo: /images/sections/skills/ubuntu.png

