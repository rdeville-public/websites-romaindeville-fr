      summary: |-
          Graines d’Images est __une des plus vieilles association de l’INSA__.
          Elle est présente lors de chaque spectacle, concert et évènements afin
          de fournir des souvenirs impérissables aux étudiants présents.

          L’association propose à ses membres&nbsp;:


          * __Du prêt de matériel, un Studio et un laboratoire photo
            argentique__,
          * __Des couvertures d’évènements divers__, principalement des
            concerts, pièces de théâtre, compétitions sportives, en lien
            avec les associations du campus de la Doua.
          * __Des formations__, aussi bien pour les débutants que pour les
            confirmés concernant la prise de vue, le traitement d’images,
          * __Des ateliers et des sorties photo__ pour mettre en pratique les
            connaissances acquises lors des formations.

