      location: Villeurbanne, Rhône-Alpes, France
      overview: |-
        FabLab - Laboratoire Ouvert Villeurbannais
      summary: |-
          Le LOV est une association Villeurbannaise ayant pour but&nbsp;:


            * d’offrir à ses membres __un espace de travail et des ressources
              peu communes__ (imprimante 3D, découpeuse laser, outils imposants),
            * de __favoriser la transmission__ des savoirs et des savoir-faire
              scientifiques et technologiques et comment les exploiter,


          L’association a pour principes fondamentaux de&nbsp;:

            * mettre l’accent sur la réalisation,
            * pouvoir proposer __des ateliers de découverte et
              d’approfondissement__,
            * __privilégier les pratiques du libre__ pour les différentes
              ressources et réalisations créées dans le cadre de projets.
