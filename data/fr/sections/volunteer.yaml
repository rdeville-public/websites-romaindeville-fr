      duration: 4 ans & 8 mois
      overview: FAI Associatif à Lyon et Saint-Étienne
      summary: |-
          Illyse est une association loi 1901. Elle a pour objet de promouvoir
          l’utilisation et le développement __d’un réseau neutre internet et
          ouvert, respectueux de ses utilisateurs et de leur vie privée__.


          Illyse est un __Fournisseur d’Accès à Internet sur la région lyonnaise
          et stéphanoise__. En effet, le meilleur moyen de __promouvoir la
          neutralité du Net__ est tout simplement de faire partie de ce réseau
          et de participer à son fonctionnement.
