        MJC, Maison Pour Tous - Salle des Rancy
      summary: |-
        La Maison Pour Tous (MPT) est l’une des 12 __Maison des Jeunes et de la
        Culture (MJC)__ de Lyon.

        Elle a pour but de permettre l’accès à la culture et aux loisirs du
        plus grand nombre, de développer la citoyenneté et de favoriser
        l’épanouissement des personnes.

        Les activités de la MPT sont réparties en cinq secteurs&nbsp;:


          * Enfance/jeunesse,
          * Activités Socioculturelles
          * Activités Sportives,
          * Pratiques Numériques,
          * Actions culturelles et citoyennes.

